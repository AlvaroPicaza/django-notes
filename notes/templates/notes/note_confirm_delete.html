{%extends "notes/base.html"%}
{%block content%}
<!--Para poder incluir codigo en nuestro html usamos el siguiente metodo -->
    <div class="content-section">
      <form method="POST">
        <!-- Pasamos un csrf token al trabajar con SessionAuthentication-->
        {% csrf_token %}
        <fieldset class="from-group">
          <legend class="border-bottom mb-4">¿Borrar nota?</legend>
          <h2>¿Estás seguro de que quiere borrar la nota "{{object.title}}"?</h2>
        </fieldset>
        <div class="form-group" style="margin-top: 5px">
          <button class="btn-delete" type="submit">Borrar</button>
          <a class="btn-secondary" href="{%url 'note-detail' object.id%}">Cancelar</a>
        </div>
      </form>
    </div>
{%endblock content%}
