{%extends "notes/base.html"%}
{%block content%}
<!--Para poder incluir codigo en nuestro html usamos el siguiente metodo -->
    <div class="content-section">
      <form method="POST">
        <!-- Pasamos un csrf token al trabajar con SessionAuthentication-->
        {% csrf_token %}
        <fieldset class="from-group">
          <legend class="border-bottom mb-4">Join today</legend>
          {{form.as_p}}
        </fieldset>
        <div class="form-group" style="margin-top: 5px">
          <button class="btn btn-outline-info" type="submit">Sign up</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <small class="text-muted">Already have an account? <a class="ml-2" href="#">Log in</a> </small>
      </div>

    </div>
{%endblock content%}
