{% extends "notes/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
        <div class="media flex-column align-items-center text-center">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
            <div class="media-body">
            <h4 class="account-heading">{{ user.username }}</h4>
            <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            <!-- Pasamos un csrf token al trabajar con SessionAuthentication-->
            {% csrf_token %}
            <fieldset class="from-group">
            <legend class="border-bottom mb-4">Configuraci√≥n del perfil</legend>
            {{u_form|crispy}}
            {{p_form|crispy}}
            </fieldset>
            <div class="form-group" style="margin-top: 5px">
            <button class="btn btn-outline-info" type="submit">Actualizar perfil</button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock %}
